<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="relative z-20 w-full border-b shadow-lg border-b-1 border-slate-200 bg-white/90 shadow-slate-700/5 after:absolute after:top-full after:left-0 after:z-10 after:block after:h-px after:w-full after:bg-slate-200 lg:border-slate-200 lg:backdrop-blur-sm lg:after:hidden"
    >
      <div
        class="relative mx-auto max-w-full px-6 lg:max-w-5xl xl:max-w-7xl 2xl:max-w-[96rem]"
      >
        <nav
          aria-label="main navigation"
          class="flex h-[5.5rem] items-stretch justify-between font-medium text-slate-700"
          role="navigation"
        >
          <!-- Brand logo -->
          <img
            class="w-[45px] h-[50px] flex self-center"
            src="https://inotivew.com/img/logo.png"
            alt=""
          />
          <!-- Mobile trigger -->
          <button
            class="relative self-center order-10 visible block w-10 h-10 opacity-100 lg:hidden"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div
              class="absolute w-6 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            >
              <span
                aria-hidden="true"
                class="absolute block h-0.5 w-9/12 -translate-y-2 transform rounded-full bg-slate-900 transition-all duration-300"
              ></span>
              <span
                aria-hidden="true"
                class="absolute block h-0.5 w-6 transform rounded-full bg-slate-900 transition duration-300"
              ></span>
              <span
                aria-hidden="true"
                class="absolute block h-0.5 w-1/2 origin-top-left translate-y-2 transform rounded-full bg-slate-900 transition-all duration-300"
              ></span>
            </div>
          </button>
          <!-- Navigation links -->
          <ul
            role="menubar"
            aria-label="Select page"
            class="invisible absolute top-0 left-0 z-[-1] ml-auto h-screen w-full justify-center overflow-hidden overflow-y-auto overscroll-contain bg-white/90 px-8 pb-12 pt-28 font-medium opacity-0 transition-[opacity,visibility] duration-300 lg:visible lg:relative lg:top-0 lg:z-0 lg:flex lg:h-full lg:w-auto lg:items-stretch lg:overflow-visible lg:bg-white/0 lg:px-0 lg:py-0 lg:pt-0 lg:opacity-100"
          >
            <li role="none" class="flex items-stretch">
              <a
                role="menuitem"
                aria-haspopup="false"
                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-emerald-500 focus:text-emerald-600 focus:outline-none focus-visible:outline-none lg:px-8"
                href="javascript:void(0)"
              >
                <span>Home</span>
              </a>
            </li>
            <li role="none" class="flex items-stretch">
              <a
                role="menuitem"
                aria-haspopup="false"
                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-emerald-500 focus:text-emerald-600 focus:outline-none focus-visible:outline-none lg:px-8"
                href="javascript:void(0)"
              >
                <span>Features</span></a
              >
            </li>
            <li role="none" class="flex items-stretch">
              <a
                role="menuitem"
                aria-haspopup="false"
                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-emerald-500 focus:text-emerald-600 focus:outline-none focus-visible:outline-none lg:px-8"
                href="javascript:void(0)"
              >
                <span>About</span>
              </a>
            </li>
            <li role="none" class="flex items-stretch">
              <a
                role="menuitem"
                aria-current="page"
                aria-haspopup="false"
                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-emerald-600 focus:text-emerald-600 focus:outline-none focus-visible:outline-none lg:px-8"
                href="javascript:void(0)"
              >
                <span>Pricing</span>
              </a>
            </li>
          </ul>
          <div class="flex items-center px-6 ml-auto lg:ml-0 lg:p-0">
            <button
              class="inline-flex items-center justify-center h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded shadow-md whitespace-nowrap bg-emerald-500 shadow-emerald-200 hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 focus:shadow-sm focus:shadow-emerald-200 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none"
            >
              <span>Contact Us</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <!-- Component: Image overlay card -->
        <div
          class="overflow-hidden bg-white rounded shadow-md text-slate-500 shadow-slate-200"
        >
          <!-- Image -->
          <figure class="relative">
            <img
              class="w-full lg:h-[50%]"
              src="imges/gabrielle-henderson-lT_uN_5atEw-unsplash.jpg"
              alt="card image"
              class=""
            />
            <figcaption
              class="absolute bottom-0 left-0 w-full p-6 text-white bg-gradient-to-t from-slate-900"
            >
              <h1 class="text-3xl flex justify-center text-center">
                It will help you <br />
                for your best Experience
              </h1>
            </figcaption>
          </figure>
        </div>
        <!-- End Image overlay card -->
      </section>
    </main>
  </body>
</html>
