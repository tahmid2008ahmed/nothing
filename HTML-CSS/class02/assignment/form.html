<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>FORM</h1>
    <form >
<fieldset>

    <legend style="color: crimson;">Fill in the Gaps</legend>
<br>

    <label for="first name">first name <span style="color: blue;">*</span></label>
    <input id="first name" type="text" placeholder="enter your name" required>

<br><br>

    <label for="last name">last name</label>
    <input id="last name" type="text" placeholder="enter your name">.

<br><br>

    <label for="email">email <span style="color: blue;">*</span></label>
    <input id="email" type="email" placeholder="enter your email" required>

<br><br>

    <label for="number">phone number <span style="color: blue;">*</span></label>
    <input id="number" type="number" placeholder="enter your number" required>

<br><br>
    
    <label for="country">choose country</label>
    <select id="country">
    <option value="bangladesh">bangladesh</option>
    <option value="nepal">nepal</option>
    <option value="bhutan">bhutan</option>
    <option value="india">india</option>
    <option value="canada">canada</option>
    <option value="other">other</option>
    </select>

<br><br>

    select gender
<br>

    <label for="male">male</label>
    <input type="radio" name="gender" id="male" >

<br>

    <label for="female">female</label>
    <input type="radio" name="gender" id="female" >

<br>

    <label for="other">other</label>
    <input type="radio" name="gender" id="other" >

<br><br>

    <label for="birth">date of birth</label>
    <input id="birth" type="date">

<br><br>
    <label for="image">upload your image</label>
    <input id="image" type="file">

<br><br>

    <label for="id">user id</label>
    <input id="id" type="text"  placeholder="enter your id" required>

<br><br>

    <label for="pass">password</label>
    <input id="pass" type="password"  placeholder="make it harder" required>

<br><br><br>

    <input type="submit">
<br>
</fieldset>
    </form>
    </body>
</html>
